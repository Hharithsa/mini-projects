<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <div class="d-flex flex-column justify-content-center align-items-center m-0 p-0">
        <div class="imag d-flex flex-column justify-content-center align-items-center m-0 p-0">
            <img src="https://assets.bwbx.io/images/users/iqjWHBFdfxIU/igwrxHrIG.UM/v1/-1x-1.jpg" alt=""
                class="img-fluid m-0 p-0">
            <p class="border border-3 rounded rounded-3 px-5 py-2">Ping pong score keeper</p>
            <div class="border border-3 px-5 py-2 rounded rounded-3 d-flex flex-column align-items-center flex-nowrap">
                <p><span id="first" class="px-3 mx-3 my-2">0</span> to <span id="second" class="px-3 mx-3 my-2">0</span></p>
                <p>Use the buttons below to keep score</p>
                <div class="d-flex flex-row justify-content-center">
                    <span class="px-5">Playing to</span>
                    <select class="form-select form-select-sm px-1" aria-label=".form-select-sm example" id="no">
                        <option value="3">Three</option>
                        <option value="4">Four</option>
                        <option value="5">Five</option>
                        <option selected value="6">Six</option>
                        <option value="7">Seven</option>
                        <option value="8">Eight</option>
                        <option value="9">Nine</option>
                    </select>
                </div>
                <div class="container-fluid row pt-3">
                    <button id="one" class="col-4 px-2 ">+1 Player one</button>
                    <button id="two" class="col-4 px-2 ">+1 Player two</button>
                    <button id="reset" class="col-4 px-2 ">reset</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <script src="2.js"></script>
</body>

</html>
